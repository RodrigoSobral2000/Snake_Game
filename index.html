<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
		<title>Snake Game</title>
        <link rel="shortcut icon" href="resources/images/game_icon.jpg" type="image/jpg">
        <link rel="stylesheet" href="styles/Default.css">
        <link rel="stylesheet" href="styles/index.css">

        <script type="text/javascript" src="code/menus/index.js"></script>
    </head>

    <body>
        <h1>Snake Game</h1>
        <header>

            <img src="resources/images/golden_apple.png" class="golden_apple" id="right1">

        <nav>
